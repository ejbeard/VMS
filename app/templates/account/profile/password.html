{% extends "account/profile/manage.html" %}
{% load crispy_forms_tags %}
{% block profilemanage %}
<br>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <ul {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</ul>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</ul>
{% endif %}
<div class="container">
    <form action="{% url 'edit' slug=slug %}" method="POST">
        {% csrf_token %}
        <div class=" row">
            <div class="col-2"></div>
            <div class="col-4">
                weq
            </div>
            <div class="form-group mx-auto">
                <button type="submit" class="btn btn-primary">Save Visit</button>
                <button type="submit" class="btn btn-secondary">Save And Create New One</button>
                <a href="/logbook" class="btn btn-success">Cancel</a>
                <input type="hidden" name="next" value="{{next}}">
            </div>
        </div>
        <div class="col-2"></div>
    </form>
</div>
</div>
{% endblock %}
