{% extends "account/dashboardlayout.html" %}
{% block content1 %}

{% if request.resolver_match.url_name == 'view' %}
<h1 class="h2">View Profile</h1>
{%else%}
<h1 class="h2">Manage Profile</h1>
{% endif %}
</div>
<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'view' %}active{% endif %}"
                    href="{% url 'view' slug=slug %}">View</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'edituser' %}active{% endif %}"
                    href="{% url 'edituser' slug=slug %}">Edit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'edituserprofile' %}active{% endif %}"
                    href="{% url 'edituserprofile' slug=slug %}">Edit Profile</a>
            </li>
        </ul>
    </div>
    {% block profilemanage %}{% endblock %}
</div>
{% endblock %}
